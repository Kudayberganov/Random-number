<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Random Number Generator</title>
</head>
<body>
    <div class="container">
        <div class="container_header">
            <h1>Random Number Generator</h1>
        </div>
        <div class="container_input-number">
            <input type="number" id="min_num" class="container_input-number__min-number">
            <input type="number" id="max_num" class="container_input-number__max-number">
        </div>
        <div class="container_button-button">
            <button id="btn" class="container_button">Generate</button>
        </div>
        <div class="container_output">
            <div id="output" class="container_output-output"></div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
